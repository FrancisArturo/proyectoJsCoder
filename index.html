<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/script.js"></script>
    <title>Tienda de Galletas</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #bd8260;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./images/logo3.png" alt="" width="100" height="auto"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex">
                    <button id="boton-carrito"  type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Carrito
                    </button>
                </div>
            </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tu Pedido</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class = "tituloCarrito">
                    <h5>Productos</h5>
                </div>
                <div id="productos">
                    <p id="total">Total: 0</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                <button id= "botonComprar" data-bs-dismiss="modal" type="button" class="btn btn-primary">Finalizar Compra</button>
            </div>
        </div>
    </div>
  </div>
        </nav>
    </header>
    <main>
        <div class="contenedor p-5">
            <div class="row">
                <div class="columna">
                    <img id="imagenGalletas" src="./images/galletaChipChocolate.jpg" alt="imagen galletas">
                </div>
                <div class="info-producto columna px-5">
                    <h1 class= "mb-5 text-start" id="titulo-galletas">Galletas Chips de Chocolate</h1>
                    <div>
                        <div class="opciones-galletas d-flex flex-row mb-5">
                            <a id ="Galletas Chips de Chocolate"  class = "variedades d-flex flex-row justify-content-center align-items-center active fondo1"  href="#" ><img src="./images/chocolate_chip_can_cutout_100x.avif" alt="galleta chip de chocolate"></a>
                            <a id="Galletas Doble Chocolate" class = "variedades d-flex flex-row justify-content-center align-items-center fondo2" href="#"><img src="./images/double_chocolate_can_cutout_100x.avif" alt="galleta doble chocolate"></a>
                            <a id="Galletas Mani" class = "variedades d-flex flex-row justify-content-center align-items-center fondo3"  href="#"><img src="./images/peanut_butter_can_cutout_100x.avif" alt="galleta mani"></a>
                        </div>
                        <div class="cantidad-galletas row">
                            <div class="contenedor-cantidad">
                                <svg id="menos" xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="3" stroke-linejoin="round" display="block" ><path d="M20 12H4"></path></svg>
                                <input id="inputCantidad" class= "input-cantidad text-center" type="number" value= 1>
                                <svg id="mas" xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="3" stroke-linejoin="round" display="block"><path d="M12 20v-8m0 0V4m0 8h8m-8 0H4"></path></svg>
                            </div> 
                            <div class="boton-agregar" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <button id="agregar-producto">Agregar</button>
                            </div>  
                        </div>
                    </div>
                    <div class="descripcion">
                        <div class="titulo-ingredientes d-flex">
                            <p class="titulo">Ingredientes</p>
                        </div>
                        <span class="ingredientes">
                            <p id="ingrGalleta">
                                Anacardos, jarabe de arce, chips de chocolate orgánico (azúcar de caña orgánico, licor de cacao orgánico, manteca de cacao orgánico), vainilla, sal marina, bicarbonato de sodio.
                            </p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
